<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ejercicio-form.css">
    
    <title>Formulario para eviar Email</title>
</head>
<body>
    <center>
        <form>
            <h1>Formulario</h1>
          
            <div id="from">
              <p>
                <label for="name">De:</label>
                <input type="text" id="name" name="user_name">
              </p>
            </div>
          
            <div id="reply">
                <p>
                    <label for="mail">Para:</label>
                    <input type="email" id="mail" name="user_email">
                </p>

            </div>
            <div id="subject">
                <p>
                    <label for="mail">Asunto:</label>
                <input type="email" id="mail" name="user_email">
                </p>
              </div>
          
            <div id="message">
              <p>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>
              </p>
            </div>
          
            <div class="button">
              <button type="submit">Enviar</button>
            </div>
          </form>
    </center>
</body>
</html>
